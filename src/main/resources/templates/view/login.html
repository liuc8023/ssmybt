<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>YBT - 登录</title>

<link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
<link href="${ctxPath}/static/css/bootstrap.min.css"
	rel="stylesheet">
<link href="${ctxPath}/static/css/font-awesome.css"
	rel="stylesheet">
<link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
<link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
<script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
<script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
<script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div style="padding: 100px 0px;">
			<div>
				<h1 class="logo-name">GS</h1>
			</div>
			<h3>欢迎使用 YBT</h3>
			<br />
			<h4 style="color: red;">${tips!}</h4>
			<form id="userForm" class=" animated rollIn"
				data-validator-option="{theme:'yellow_right_effect',stopOnError:true}"
				role="form" action="${ctxPath}/login" method="post">
				<div class="form-group">
					<input type="text" id="username" name="username"
						class="form-control" placeholder="用户名" required="">
				</div>
				<div class="form-group">
					<input type="password" id="password" name="password"
						class="form-control" placeholder="密码" required="">
				</div>
				<div class="form-group" style="float: left;">
					<div class="col-sm-8"
						style="padding-left: 0px; padding-right: 0px;">
						<input class="form-control" type="text" id="vcode" name="vcode"
							placeholder="验证码" required="">
					</div>
					<div class="col-sm-4"
						style="padding-left: 0px; padding-right: 0px;">
						<img src="getGifCode" id="imgObj" name="imgObj"
							onclick="change();">
					</div>
				</div>
				<div class="form-group" style="float: left;">
					<div class="checkbox" style="text-align: left">
						<label> <input type="checkbox" name="remember"
							style="margin-top: 2px;">记住我
						</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">登
					录</button>
			</form>
		</div>
	</div>

	<script>
function change() {
	 var imgSrc = $("#imgObj");
   imgSrc.attr("src", chgUrl("getGifCode"));
}
//时间戳   
//为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳   
function chgUrl(url) {
var timestamp = (new Date()).valueOf();
url = url.substring(0, 17);
if ((url.indexOf("&") >= 0)) {
url = url + "×tamp=" + timestamp;
} else {
url = url + "?timestamp=" + timestamp;
}
return url;
}

</script>

</body>

</html>
